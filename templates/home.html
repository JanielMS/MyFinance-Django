{% block content %}
<div class="mt-5 content-header d-flex justify-content-between">
    <div>

                <h2>Olá, {{ user.username }}!</h2>

        <h4>Outras Funcionaliades em Breve!</h4>    
    </div>
</div>
{% endblock content %}
